<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>
        Score: <span id=score>0</span><br>
        Best: <span id=best>0</span>
    </h1>
    <canvas id="game"></canvas>
    <br>
    <button style="background-color: white; border: none;" id="placeholder"></button>
    <button id="up">UP</button><br>
    <button id="left">LEFT</button>
    <button id="down">DOWN</button>
    <button id="right">RIGHT</button>
    <br><br>
    <button id="toggle-pause">PAUSE</button>
    <br><br>
    <label for="snake-colour">Snake Colour: </label>
    <select id="snake-colour">
        <option value="-1" selected>Black</option>
        <option value="0">Light Blue</option>
        <option value="1">Blue</option>
        <option value="2">Dark Blue</option>
        <option value="3">Light Green</option>
        <option value="4">Green</option>
        <option value="5">Dark Green</option>
        <option value="6">Light Red</option>
        <option value="7">Red</option>
        <option value="8">Dark Red</option>
        <option value="9">Light Purple</option>
        <option value="10">Purple</option>
        <option value="11">Dark Purple</option>
        <option value="12">Light Yellow</option>
        <option value="13">Yellow</option>
        <option value="14">Dark Yellow</option>
    </select>
    <br><br>
    <label for="food-colour">Food Colour: </label>
    <select id="food-colour">
        <option value="-1" selected>Black</option>
        <option value="0">Light Blue</option>
        <option value="1">Blue</option>
        <option value="2">Dark Blue</option>
        <option value="3">Light Green</option>
        <option value="4">Green</option>
        <option value="5">Dark Green</option>
        <option value="6">Light Red</option>
        <option value="7">Red</option>
        <option value="8">Dark Red</option>
        <option value="9">Light Purple</option>
        <option value="10">Purple</option>
        <option value="11">Dark Purple</option>
        <option value="12">Light Yellow</option>
        <option value="13">Yellow</option>
        <option value="14">Dark Yellow</option>
    </select>
    <label for="bg-colour">Background Colour: </label>
    <select id="bg-colour">
        <option value="-1" selected>Black</option>
        <option value="0">Light Blue</option>
        <option value="1">Blue</option>
        <option value="2">Dark Blue</option>
        <option value="3">Light Green</option>
        <option value="4">Green</option>
        <option value="5">Dark Green</option>
        <option value="6">Light Red</option>
        <option value="7">Red</option>
        <option value="8">Dark Red</option>
        <option value="9">Light Purple</option>
        <option value="10">Purple</option>
        <option value="11">Dark Purple</option>
        <option value="12">Light Yellow</option>
        <option value="13">Yellow</option>
        <option value="14">Dark Yellow</option>
    </select>
    <script src="./snake.js"></script>
</body>
</html>
